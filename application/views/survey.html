{% extends 'common/base.html' %}

{% block title %}Survey{% endblock %}

{% block content %}

<div class="centralPage">
  <h1 class="accountHeader">New Traveler Survey</h1>
  <h2>Fill in this short survey to create a new itinerary.</h2>
  <form action="{{ url_for('makeNewItinerary.makeNewItinerary') }}" method="POST">
 
    <label for="city">Which city are you visiting? </label>
    <select name="city" id="city">
    <option value="select">Please Select</option>
    <option value="berlin">Berlin</option>
    <option value="krakow">Krakow</option>
    <option value="venice">Venice</option>
    <option value="amsterdam">Amsterdam</option>
    </select>

    <br><br>
 
    <label for="days">How many days are you staying? (max. 4)</label>
    <input type="number" id="days" name="days" max="4">
 
    <br><br>

    <fieldset>
        <legend>Select the categories of sites you would like to see:</legend>
        <input type="checkbox" id="historical" name="category" value="Historical">
        <label for="historical">Historical</label>
        <input type="checkbox" id="nature" name="category" value="Nature">
        <label for="nature">Nature</label>
        <input type="checkbox" id="family" name="category" value="Family">
        <label for="family">Family</label>
        <input type="checkbox" id="nightlife" name="category" value="nightlife">
        <label for="nightlife">Night Life</label>
    </fieldset>

    <br><br>
 
    <label for="busyness">How busy do you want your day(s) to be?</label>

    <input type="radio" name="busyness" value="light">Light
    <input type="radio" name="busyness" value="moderate">Moderate
    <input type="radio" name="busyness" value="heavy">Heavy
 

    <br><br>
    <input type="submit" value="Generate Itinerarary">
 </form>
  
  <br>
  <br>
</div>

{% endblock %}
